<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="calculator">
        <div class="calculator_display">
          <div class="result" id="result"></div>
          <div class="user-input" id="user-input">0</div>
        </div>

        <div class="calculator_keys">
          <button class="other_key" id="clearBtn">AC</button>
          <button class="other_key" id="delBtn">Del</button>
          <button class="other_key" id="positive-negative">+/-</button>
          <button class="key_operator" data-action="divide">รท</button>
          <button class="calculator_key">7</button>
          <button class="calculator_key">8</button>
          <button class="calculator_key">9</button>
          <button class="key_operator" data-action="multiply">&times;</button>
          <button class="calculator_key">4</button>
          <button class="calculator_key">5</button>
          <button class="calculator_key">6</button>
          <button class="key_operator" data-action="subtract">-</button>
          <button class="calculator_key">1</button>
          <button class="calculator_key">2</button>
          <button class="calculator_key">3</button>
          <button class="key_operator" data-action="add">+</button>
          <button class="calculator_key">0</button>
          <button class="calculator_key" id="decimal">.</button>
          <button class="key_equal" id="equalsBtn">=</button>
        </div>
      </div>
    </main>
    <script src="javascript.js" defer></script>
  </body>
</html>
